# Netlify configuration for OpenSync SPA

[build]
  publish = "dist"
  command = "npm run build"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback - all routes serve index.html so React Router handles navigation
# This must be LAST as Netlify processes redirects in order
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
